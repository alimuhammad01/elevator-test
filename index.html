<!DOCTYPE html>
<html>
<head>
    <title>Elevator simulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <style>
    </style>
</head>

<body>

<input id="noOfFloors" placeholder="No. Of Floors">
<input id="noOfElevators" placeholder="No. Of Elevators">
<button id="start" onclick="initApp()">Start</button>

<div class="row">
    <div>
        <ul id="floors" class="borders">
            <li>Floors</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div>
        <ul>
            <li style="border: 1px solid #000; padding: 10px 20px;">Elevators</li>
            <li id="elevators" class="row">
            </li>
        </ul>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="test.js"></script>
</body>
</html>
